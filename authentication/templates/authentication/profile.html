
{% extends 'base.html' %} 
{% load static %} 
{% load humanize %} 

{% block content %}

<div class="main-panel">
  <div class="content-wrapper">
    <div class="row">
      <div class="col-md-12 grid-margin stretch-card">
        <div class="card">

          <div class="card-body">
          <form class="forms-sample" action="{% url 'authentication:update-profile' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% include 'includes/alerts.html' %}

            <div class="form-group">
              <label for="business_name">Business Name</label>
              {{forms.business_name}}
          </div>
            
            <div class="form-group">
              <label for="business_address">Business Address</label>
              {{forms.business_address}}
            </div>
            <div>
              <label for="business_logo">Change Logo</label>
              {{forms.business_logo}}
            </div>
            
            <button class="btn btn-primary mr-2 mt-2" type="submit">Update Profile</button>
          </form>
        </div>
        </div>
      </div>

    </div>
  </div>
</div>

{% endblock %}
