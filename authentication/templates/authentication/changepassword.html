
{% extends 'base.html' %} 
{% load static %} 
{% load humanize %} 

{% block content %}

<div class="main-panel">
  <div class="content-wrapper">
    <div class="row">
      <div class="col-md-12 grid-margin stretch-card">
        <div class="card">

          <div class="card-body">
        <form action="{% url 'authentication:change-password' %}" method="post">
          {% csrf_token %}
          {% include 'includes/alerts.html' %}
            <div class="form-group">
                <input class="form-control" id="oldPassword" name="old_password" type="password" placeholder="Old Password">
               
            </div>
            <div class="form-group">
              <input class="form-control" id="newPassword" name="new_password" type="password" placeholder="New Password">
                
            </div>
            <div class="form-group">
              <input class="form-control" id="confirmPassword" name="confirm_password" type="password" placeholder="Confirm Password">
                
            </div>
            <button class="btn btn-primary mr-2 mt-2" type="submit">Update Password</button>
        </form>
  
  
      </div>
    </div>
  </div>

</div>
</div>
</div>

{% endblock %}
